<p-toast></p-toast>
<div class="container login-container">
    <div class="login-form">
    <div class="main-div">
        <div class="panel">
       <h2>Login</h2>
       <p>Please enter your email and password</p>
       </div>
        <form id="Login" [formGroup]="login">
    
            <div class="form-group">
    
    
                <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="Email Address">
    
            </div>
    
            <div class="form-group">
    
                <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Password">
    
            </div>
            <button type="submit" class="btn btn-primary" (click)="loginUser()">Login</button>
            <p>Dont Have Account? <a href="/register">Register</a></p>
        </form>
        </div>
    </div></div>
